{{ define "title" }} - My Simulations{{ end }}

{{ define "content" }}
<div class="container narrow">
  <div class="card-panel z-depth-5">
    <h3 class="page-header">Browse All Simulations</h3>
    <ul>
      {{range $simulation := .Data.sims}}
      <li><a href="/simulator/{{$simulation.Id}}">{{ $simulation.Name }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
