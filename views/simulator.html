{{ define "title" }} - Simulator{{ end }}

{{ define "scripts" }}
<script src="/static/js/lib/jquery-ui.min.js"></script>
<script src="/static/js/lib/physicsjs/physicsjs-full.js"></script>
<script src="/static/js/simulator/base.js"></script>
<script src="/static/js/simulator/kinematics.js"></script>
<script src="/static/js/forms.js"></script>
{{ end }}

{{ define "content" }}
<div class="main-container">

  <div class="row">
    <div class="col s12">
      <div class="card-panel">
          <div>
          {{ if .CurrentUser }}
              {{ if .Data.sim.Name }}
              <label for="simulation-name" id="simulation-name-label">Simulation Name</label>
              <input id="simulation-name" type="text" value="{{ .Data.sim.Name }}" onclick="getfocus()" onchange="saveSimulation({{.Data.sim}}) "></input>
              {{ else }}
              <label for="simulation-name" id="simulation-name-label">Simulation Name</label>
              <input id="simulation-name" type="text" value="New Simulation" onclick="getfocus() " onchange="saveSimulation({{.Data.sim}})"></input>
              {{ end }}
          {{ else }}
              <label for="simulation-name" id="simulation-name-label">Simulation Name</label>
              <input id="simulation-name" type="text" value="Kinematics Simulator" onclick="" onchange=""></input>
          {{ end }}
          </div>

          <div >
            <!-- This div has to have the id "viewport" for PhysicsJS to render here -->
            <div style="height: 500px;  border: 1px solid #aaa;" id="viewport" class="blue lighten-5"></div>

            <!-- Scrub through simulation frames with playback -->
            <div class="row pad-scrub" id="playback">
              <div class="col s1">
                <button type="button" class="waves-effect waves-light btn-floating blue darken-1" onclick="toggleSimulator()" id="playpause">
                  <span aria-hidden="true"><i id="play-pause-icon"class="material-icons">play_arrow</i></span>GO!
                </button>
              </div>
              <div class="col s11">
                <input type="range" min="0" max="3999" step="1" value="0" id="simulatorFrameRange" oninput="onRangeUpdate()" />
              </div>
            </div>
          </div>
         

        <div class="tools" >
          <div class="row">
            <div class="col s6">
              <h6>Toolbox</h6>
            </div>
          </div>

          <div class="scrollable-tools">
            <ul class="toollist">
              <li><img src="/static/img/logo/logo.png" class="draggable" width="40" component="kinematics1D-mass"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="80" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="55" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="20" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="33" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="30" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="70" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="60" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="44" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="10" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="40" component="kinematics1D-mass"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="80" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="55" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="20" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="33" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="30" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="70" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="60" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="44" component="kinematics1D-spring"></li>
              <li><img src="/static/img/logo/logo.png" class="draggable" width="10" component="kinematics1D-spring"></li>
            </ul>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card-panel " >
        <h6>Comments:</h6>
              <input id="input-comment" type="text" value="Add a comment about this simulation..." onclick="" onchange=""></input>

      </div>
    </div>
