{{ define "title" }} - Simulator{{ end }}

{{ define "scripts" }}
<script src="/static/js/lib/jquery-ui.min.js"></script>
<script src="/static/js/lib/physicsjs/physicsjs-full.js"></script>
<script src="/static/js/simulator/base.js"></script>
<script src="/static/js/simulator/kinematics.js"></script>
<script src="/static/js/forms.js"></script>
{{ end }}

{{ define "content" }}
<h4 class="page-header">Kinematics Simulator</h4>

<!-- Show the save bar if a user is logged in -->
{{ if .CurrentUser}}
  <div class="row" id="save-simulation-bar">
    <div class="col-xs-10">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Simulation Name" id="simulation-name" Value="{{.Data.sim.Name}}"/>
      </div>
    </div>
    <div class="col-xs-2">
      <button type="button" class="btn btn-default pull-right" onclick="saveSimulation({{.Data.sim}})">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
      </button>
    </div>
  </div>
{{ end }}

<!-- This div has to have the id "viewport" for PhysicsJS to render here -->
<div style="height: 500px; border: 1px solid #aaa;" id="viewport" class="principia-blue-fade-bg"></div>

<!-- Scrub through simulation frames with playback -->
<div class="row pad-top" id="playback">
  <div class ="col s1">
    <button type="button" class="waves-effect waves-light btn-floating " onclick="toggleSimulator()" id="playpause">
      <span aria-hidden="true"><i id="play-pause-icon"class="material-icons">play_arrow</i></span>GO!
    </button>
  </div>
  <div class="col s11">
    <input type="range" min="0" max="3999" step="1" value="0" id="simulatorFrameRange" oninput="onRangeUpdate()" />
  </div>
</div>

<h5>Toolbox:</h5>
<hr />

<div class="row" id="toolbox">
  <div class="col 2">
  </div>
  <div class="col 2">
    <img src="/static/img/logo/logo.png" class="draggable" width="40" component="kinematics1D-mass">
  </div>
  <div class="col 2">
    <img src="/static/img/logo/logo.png" class="draggable" width="70" component="kinematics1D-spring">	
  </div>
</div>

<hr />

<div class="row" id="properties">
  <p>Element Properties:</p>
  <div class="col-md-4">
    <p>Position</p>
    X: <input type="text" id="properties-position-x"></input><br />
    Y: <input type="text" id="properties-position-y"></input>
  </div>
  <div class="col-md-4">
    <p>Velocity</p>
    X: <input type="text" id="properties-velocity-x"></input><br />
    Y: <input type="text" id="properties-velocity-y"></input>
  </div>
  <div class="col-md-4">
    <p>Acceleration</p>
    X: <input type="text" id="properties-acceleration-x"></input><br />
    Y: <input type="text" id="properties-acceleration-y"></input>
  </div>
</div>

<br />
<br />
<br />
{{ end }}
